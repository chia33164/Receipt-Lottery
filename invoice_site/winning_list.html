<body>

    <!--logo的部分-->

      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

          <a class="nav-link" href="qrcode_scan.html">電子發票掃描</a>

          <a class="nav-link" href="#">一般發票掃描</a>
        </li>

  <div class="container-fluid " >
    <div id="titlename" style="text-align:center;">
      <p style="margin:10px;">發票中獎清單</p>
    </div>
 

  </div>
  <div id="ss" class="container-fluid " >
      <div class="d-flex  justify-content-center" style="margin:10px;">
          <form id="termform">
              <select id="yearchoose" onchange="renew_select_month()">
              　<option value="108">108</option>
              　<option value="107">107</option>

              </select>
              <span style="display:inline;">年</span>
      
              <select id="monthchoose">
              　<option >1～2</option>
              　<option >3～4</option>
              　<option >5～6</option>
              　<option >7～8</option>
                <option >9～10</option>
              　<option >11～12</option>
              </select>
              <span style="display:inline;">月</span>
              <button type="button" class="btn btn-success" style="font-size:100%;" onclick="get_winning()">查詢</button>
          </form>
         
      </div>
      <div class="d-flex" style="margin-top:15px;">
        <table class="table table-striped">
          <!--striped是間隔換色-->
          <thead class="thead-dark text-center">
            <tr>
              <th style="width:25%;">獎項</th>
              <th style="width:50%;">號碼</th>
              <th style="width:25%;">獎金</th>
            </tr>
          </thead>
          <tbody style="vertical-align: middle; text-align: center;">
            <tr>
              <th style="vertical-align: middle;">特別獎</th>
              <td id="super_num"></td>
              <td style="vertical-align: middle;">一千萬元</td>
            </tr>
            <tr>
              <th style="vertical-align: middle;">特獎</th>
              <td id="special_num">00000000</td>
              <td style="vertical-align: middle;">兩百萬元</td>
            </tr>
            <tr>
                <th style="vertical-align: middle;">頭獎</th>
                <td id="first_num"></td>
                <td style="vertical-align: middle;">二十萬元</td>
            </tr>
            <tr>
                <th >二獎</th>
                <td>與頭獎末7碼同</td>
                <td>四萬元</td>
            </tr>
            <tr>
                <th >三獎</th>
                <td>與頭獎末6碼同</td>
                <td>一萬元</td>
            </tr>
            <tr>
                <th >四獎</th>
                <td>與頭獎末5碼同</td>
                <td>四千元</td>
            </tr>
            <tr>
                <th >五獎</th>
                <td>與頭獎末4碼同</td>
                <td>一千元</td>
            </tr>
            <tr>
                <th >六獎</th>
                <td>與頭獎末3碼同</td>
                <td>二百元</td>
            </tr>
            <tr>
                <th style="vertical-align: middle;">六獎增開</th>
                <td id="six_num">0000000</td>
                <td style="vertical-align: middle;">二百元</td>
            </tr>
          </tbody>
        </table>
      </div>
   
  
  </div>
